<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Master</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="main">
      <nav class="navbar bg-secondary">
        <div class="container-fluid">
          <h1 class="navbar-brand">
            <!-- <a>Food Master</a> -->
            <a href="./" class="text-dark text-decoration-none">Food Master</a>
          </h1>
          <form class="d-flex justify-content-around" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-dark" type="submit">Search</button>
          </form>
          <!-- <button id="dark">
            <i class="fa-solid fa-moon"></i>
          </button> -->
        </div>
      </nav>
      <div class="container">
        <!-- Favorite Items container -->
        <div class="favorite-items-container">
          <h1 class="text-center">Favorite Items</h1>
          <h6 class="text-center text-info">
            Click any food image for food making instructions
          </h6>
          <div class="favorite-items">
            <div
              class="row d-flex gap-3 justify-content-center"
              id="fav-items"
            ></div>
          </div>
        </div>

        <!-- Random Meals Container -->
        <div class="random-items-container bg-light">
          <h1 class="text-center">Random Meals</h1>
          <div
            id="random"
            class="random row d-flex gap-3 justify-content-center"
          ></div>
        </div>

        <!-- Meal by Search -->
        <div
          class="random-items-container bg-info bg-opacity-25"
          id="search-item-container"
        >
          <!-- <h1 class="text-center">Meals By Search</h1> -->
          <div
            id="searchContainer"
            class="random row d-flex gap-3 justify-content-center"
          ></div>
        </div>
      </div>

      <!-- meal-info-details -->
      <div id="meal-info-container"></div>
    </div>

    <footer class="bg-secondary p-3">
      <p class="text-center">copyright sK &copy 2022;</p>
    </footer>

    <script src="./js/app.js"></script>
  </body>
</html>
